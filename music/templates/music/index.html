{% extends 'music/base.html' %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} I-music {% endblock %}</title>
</head>
<body>
<h2>List of Albums</h2>
{% block body %}
    {% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }} </a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h3> You don't have any albums</h3>
    {% endif %}
{% endblock %}
</body>
</html>
